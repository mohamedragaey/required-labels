        <form id="firstForm">
          <div class="form-group">
            <input id="fname" class="form-control" type="text" placeholder="First name ..." required />

          </div>
          <div class="form-group">

            <input id="email" class="form-control" type="email" placeholder="Email" required />

          <div class="form-group">
            <label for="des">Desc</label>
            <textarea id="des" required class="form-control" placeholder="Description"></textarea>
          </div>

          <div class="form-group">
            <input class="form-control" type="text" placeholder="city" required />
          </div>

          <div class="form-group">
            <label for="check"> check
              <input id="check" class="" type="checkbox" required />

          </div>

          <div class="form-group">
            <label for="select">First name</label>
            <select id="select" required>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">submit</button>
        </form>
        <form id="form">
          <div class="form-group">
            <label>second name</label>
            <input type="text" placeholder="second name" required />
          </div>
          <div class="form-group">
            <label for="radio">second name</label>
            <input id="radio" type="radio" placeholder="second name" required />
          </div>
        </form>
